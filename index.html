<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <h1>🎵 BGM Studio</h1>
        <p>유튜브 링크를 입력하면 MP3를 추출합니다.</p>
        
        <form action="/download" method="post" id="downloadForm">
            <input type="text" name="url" placeholder="유튜브 주소를 입력하세요" required>
            <button type="submit">추출 및 다운로드</button>
        </form>

        <div id="status" style="margin-top: 20px; display: none; color: #00838f;">
            변환 중입니다... 잠시만 기다려주세요! ⏳
        </div>
    </div>

    <audio id="bgm" loop src="bgm.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
