<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MP3/MP4 Downloader</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg-grid"></div>
  <div class="vignette"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">⬇️</div>
      <div>
        <div class="brand-title">MP3/MP4 Downloader</div>
        <div class="brand-sub">직접 파일 링크(mp3/mp4/webm/wav 등) 다운로드</div>
      </div>
    </div>

    <div class="controls">
      <button id="btnCopyLog" class="chip">로그 복사</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>다운로드</h2>
      <p class="muted">
        “직접 파일 URL”을 넣으면 브라우저가 파일을 받아서 저장해줘.<br/>
        예: <code>https://.../video.mp4</code>, <code>https://.../music.mp3</code>
      </p>

      <div class="field">
        <label>파일 URL</label>
        <input id="inputUrl" type="url" placeholder="https://example.com/video.mp4" spellcheck="false" />
        <div class="mini muted">유튜브/사이트 페이지 주소는 보통 안 됨(직접 파일 링크 필요).</div>
      </div>

      <div class="grid2">
        <div class="field">
          <label>저장 파일명(선택)</label>
          <input id="inputFilename" type="text" placeholder="my_file (확장자 자동추정)" spellcheck="false" />
          <div class="mini muted">비워두면 URL에서 자동 추출.</div>
        </div>

        <div class="field">
          <label>옵션</label>
          <div class="row tight">
            <button id="btnHeadCheck" class="btn">URL 검사(HEAD)</button>
            <button id="btnClear" class="btn ghost">초기화</button>
          </div>
          <div class="mini muted">서버가 HEAD를 막으면 검사 실패할 수 있음.</div>
        </div>
      </div>

      <div class="row">
        <button id="btnDownload" class="btn primary">다운로드 시작</button>
        <button id="btnOpen" class="btn">새 탭으로 열기</button>
      </div>

      <div class="progress">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width:0%"></div>
        </div>
        <div class="progress-meta">
          <span id="progressText" class="muted">대기 중</span>
          <span id="sizeText" class="muted"></span>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>로그</h2>
      <div id="log" class="log"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
